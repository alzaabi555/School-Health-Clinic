name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: Install Dependencies
      run: npm install

    - name: Build React and Server
      run: |
        npm run build
        npx tsc server.ts --outDir dist-server --module esnext --moduleResolution node --esModuleInterop --skipLibCheck

    - name: Build Electron App
      run: npm run electron:build
      env:
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: School-Health-Room-Windows
        path: dist-electron/*.exe
