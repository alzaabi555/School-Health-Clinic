services:
  - type: web
    name: school-health-room
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DB_PATH
        value: /usr/src/app/data/school_health.db
    disk:
      name: sqlite-data
      mountPath: /usr/src/app/data
      sizeGB: 1
